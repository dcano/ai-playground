spring:
  ai:
    mcp:
      client:
        stdio:
          servers-configuration: classpath:mcp-servers.json
          connections:
            github:
              command: "docker"
              args:
                - run
                - -i
                - --rm
                - -e
                - GITHUB_PERSONAL_ACCESS_TOKEN
                - ghcr.io/github/github-mcp-server
              env:
                GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PAT}